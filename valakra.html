<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VALAKRA</title>
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('assets/fonts/Minecraft.ttf') format('truetype');
    }

    body {
      background-color: #0e0e0e;
      margin: 0;
      font-family: 'Minecraft', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .valakra-title {
      font-size: 48px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .valakra-name {
      background: linear-gradient(to right, #6FF7E8, #1F7EA1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .valakra-update {
      color: white;
      font-size: 18px;
    }

    .valakra-subtext {
      margin-top: 10px;
      font-size: 16px;
      color: gray;
    }

    .valakra-bottom {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="valakra-title">
    <span class="valakra-name">VALAKRA</span>
    <span class="valakra-update">[Update 1.21.5 soon]</span>
  </div>
  <div class="valakra-subtext">Alpha Internal Test</div>

  <div class="valakra-bottom">
    <div class="valakra-title">
      <span class="valakra-name">VALAKRA RPG SERIES</span>
      <span class="valakra-update">[1.20.1]</span>
    </div>
  </div>
  <div class="valakra-subtext">Prototype</div>

</body>
</html>
