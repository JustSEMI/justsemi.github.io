<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VALAKRA</title>
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('assets/fonts/Minecraft.ttf') format('truetype');
    }

    body {
      background-color: #0e0e0e;
      margin: 0;
      padding: 0;
      font-family: 'Minecraft', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .valakra {
      font-size: 48px;
      background: linear-gradient(to right, #6FF7E8, #1F7EA1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      margin-bottom: 8px;
    }

    .update {
      font-size: 20px;
      color: white;
      margin-left: 12px;
    }

    .subtext {
      font-size: 16px;
      color: gray;
      margin-top: 4px;
    }

    .header-group {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      text-align: center;
      gap: 8px;
    }
  </style>
</head>
<body>

  <div class="header-group">
    <h1 class="valakra">VALAKRA</h1>
    <span class="update">[Update 1.21.5 soon]</span>
  </div>
  <p class="subtext">Alpha Internal Test</p>

</body>
</html>
